<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hasta Defteri Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --primary-light: #34495e;
            --secondary: #3498db;
            --secondary-light: #85c1e9;
            --accent: #1abc9c;
            --accent-light: #48c9b0;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --white: #ffffff;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
            --sidebar-width: 280px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #34495e;
            font-size: 15px;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        
        .dashboard {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--white);
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--secondary-light), transparent);
        }
        
        .sidebar-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--white);
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .sidebar-header img:hover {
            transform: scale(1.05);
        }
        
        .sidebar-header h3 {
            margin: 0;
            font-size: 20px;
            letter-spacing: 0.5px;
        }
        
        .sidebar-header p {
            margin: 8px 0 0;
            font-size: 15px;
            opacity: 0.9;
            color: var(--secondary-light);
        }
        
        .sidebar-menu {
            flex: 1;
            padding: 30px 0 15px;
            overflow-y: auto;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar li {
            margin-bottom: 8px;
        }
        
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 14px 25px;
            color: var(--primary-light);
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
            cursor: pointer;
            font-weight: 500;
        }
        
        .sidebar a i {
            margin-right: 15px;
            font-size: 20px;
            width: 24px;
            text-align: center;
            transition: var(--transition);
        }
        
        .sidebar a:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
        }
        
        .sidebar a:hover i {
            transform: translateX(3px);
            color: var(--accent);
        }
        
        .sidebar a.active {
            border-left: 4px solid var(--secondary);
            background-color: rgba(52, 152, 219, 0.15);
            color: var(--secondary);
            font-weight: 600;
        }
        
        .sidebar a.active i {
            color: var(--secondary);
        }
        
        .content {
            flex: 1;
            margin-left: var(--sidebar-width);
            background-color: var(--white);
            box-shadow: var(--shadow);
            height: 100%;
            transition: var(--transition);
            width: calc(100% - var(--sidebar-width));
        }
        
        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        
        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sidebar a {
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
        }
        
        .sidebar li:nth-child(1) a { animation-delay: 0.1s; }
        .sidebar li:nth-child(2) a { animation-delay: 0.2s; }
        .sidebar li:nth-child(3) a { animation-delay: 0.3s; }
        .sidebar li:nth-child(4) a { animation-delay: 0.4s; }
        .sidebar li:nth-child(5) a { animation-delay: 0.5s; }
        .sidebar li:nth-child(6) a { animation-delay: 0.6s; }
        .sidebar li:nth-child(7) a { animation-delay: 0.7s; }
        
        /* iPhone 15 Pro Max (430px) */
        @media screen and (max-width: 430px) {
            .mobile-menu-toggle {
                display: block;
            }
            
            .sidebar {
                transform: translateX(-100%);
                width: 85%;
                max-width: 300px;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .content {
                margin-left: 0;
                width: 100%;
                padding-top: 70px;
            }
            
            .sidebar-header {
                padding: 20px 15px;
            }
            
            .sidebar-header img {
                width: 70px;
                height: 70px;
                margin-bottom: 10px;
            }
            
            .sidebar-header h3 {
                font-size: 16px;
            }
            
            .sidebar-header p {
                font-size: 13px;
            }
            
            .sidebar a {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .sidebar a i {
                font-size: 18px;
                margin-right: 12px;
            }
            
            .sidebar-menu {
                padding: 20px 0 15px;
            }
        }
        
        /* iPhone 15 Pro (393px) */
        @media screen and (max-width: 393px) {
            .sidebar {
                width: 90%;
            }
            
            .content {
                padding-top: 65px;
            }
            
            .mobile-menu-toggle {
                top: 15px;
                left: 15px;
                padding: 10px;
                font-size: 16px;
            }
        }
        
        /* iPhone 15 (390px) */
        @media screen and (max-width: 390px) {
            .sidebar-header {
                padding: 18px 12px;
            }
            
            .sidebar-header h3 {
                font-size: 15px;
            }
            
            .sidebar-header p {
                font-size: 12px;
            }
            
            .sidebar a {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
        
        /* iPhone SE (375px) */
        @media screen and (max-width: 375px) {
            .sidebar {
                width: 95%;
            }
            
            .sidebar-header img {
                width: 60px;
                height: 60px;
            }
            
            .sidebar-header h3 {
                font-size: 14px;
                line-height: 1.2;
            }
            
            .sidebar-header p {
                font-size: 11px;
            }
            
            .sidebar a {
                padding: 10px 12px;
                font-size: 12px;
            }
            
            .sidebar a i {
                font-size: 16px;
                margin-right: 10px;
                width: 20px;
            }
            
            .mobile-menu-toggle {
                top: 12px;
                left: 12px;
                padding: 8px;
                font-size: 14px;
            }
            
            .content {
                padding-top: 60px;
            }
        }
        
        /* iPhone 12 Mini (360px) */
        @media screen and (max-width: 360px) {
            .sidebar-header {
                padding: 15px 10px;
            }
            
            .sidebar-header img {
                width: 55px;
                height: 55px;
                margin-bottom: 8px;
            }
            
            .sidebar-header h3 {
                font-size: 13px;
            }
            
            .sidebar a {
                padding: 8px 10px;
                font-size: 11px;
            }
            
            .sidebar a i {
                font-size: 14px;
                margin-right: 8px;
                width: 18px;
            }
        }
        
        /* Landscape mode for iPhones */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .sidebar {
                width: 60%;
                max-width: 250px;
            }
            
            .sidebar-header {
                padding: 10px 15px;
            }
            
            .sidebar-header img {
                width: 50px;
                height: 50px;
                margin-bottom: 5px;
            }
            
            .sidebar-header h3 {
                font-size: 12px;
            }
            
            .sidebar-header p {
                font-size: 10px;
            }
            
            .sidebar-menu {
                padding: 15px 0 10px;
            }
            
            .sidebar a {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .sidebar li {
                margin-bottom: 4px;
            }
        }
        
        /* Tablet modes */
        @media screen and (min-width: 431px) and (max-width: 768px) {
            :root {
                --sidebar-width: 250px;
            }
            
            .sidebar-header img {
                width: 80px;
                height: 80px;
            }
            
            .sidebar-header h3 {
                font-size: 18px;
            }
            
            .sidebar a {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
        
        @media screen and (min-width: 769px) and (max-width: 992px) {
            :root {
                --sidebar-width: 260px;
            }
        }
        
        @media screen and (min-width: 993px) and (max-width: 1200px) {
            :root {
                --sidebar-width: 270px;
            }
        }
        
        /* Touch optimization for mobile */
        @media (hover: none) and (pointer: coarse) {
            .sidebar a {
                min-height: 44px; /* Apple's recommended touch target size */
                display: flex;
                align-items: center;
            }
            
            .sidebar a:active {
                background-color: rgba(52, 152, 219, 0.2);
                transform: scale(0.98);
            }
            
            .mobile-menu-toggle:active {
                transform: scale(0.95);
            }
        }
        
        /* Safe area insets for newer iPhones */
        @supports (padding: max(0px)) {
            .mobile-menu-toggle {
                top: max(20px, env(safe-area-inset-top));
                left: max(20px, env(safe-area-inset-left));
            }
            
            .content {
                padding-top: max(70px, calc(env(safe-area-inset-top) + 50px));
            }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="mobile-overlay" onclick="closeMobileMenu()"></div>
    
    <div class="container">
        <div class="dashboard">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <img src="plastikcerrahi.png" alt="Doktor Profil">
                    <h3>Uzman Doktor Cemal Burak Sirkeci</h3>
                    <p>Plastik Cerrahi Uzmanı</p>
                </div>
                
                <div class="sidebar-menu">
                    <ul>
                        <li><a href="#" class="active" onclick="loadPage('anasayfa.html')"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                        <li><a href="#" onclick="loadPage('girisimselhastaekleme.html')"><i class="fas fa-user-plus"></i> Lokal Hastası Ekle</a></li>
                        <li><a href="#" onclick="loadPage('girisimselcerrahidefteri.html')"><i class="fas fa-book-medical"></i> Lokal Cerrahi Defteri</a></li>
                        <li><a href="#" onclick="loadPage('ameliyathastaekleme.html')"><i class="fas fa-user-md"></i> Ameliyat Hastası Ekle</a></li>
                        <li><a href="#" onclick="loadPage('ameliyatdefteri.html')"><i class="fas fa-notes-medical"></i> Ameliyat Defteri</a></li>
                        <li><a href="#" onclick="loadPage('randevutakvimi2.html')"><i class="fas fa-calendar-plus"></i> Randevu Takvimi</a></li>
                        <li><a href="#" onclick="loadPage('ayarlar.html')"><i class="fas fa-cog"></i> Ayarlar</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="content">
                <iframe id="content-frame" src="anasayfa.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
            
            // Aktif sınıfını değiştir
            const menuItems = document.querySelectorAll('.sidebar a');
            menuItems.forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
            
            // Mobil menüyü kapat
            if (window.innerWidth <= 430) {
                closeMobileMenu();
            }
        }
        
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }
        
        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }
        
        // Sayfa yüklendiğinde animasyonları başlat
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.opacity = 1;
        });
        
        // Dokunmatik swipe gesture desteği
        let startX = 0;
        let currentX = 0;
        let dragging = false;
        
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            dragging = true;
        }, { passive: true });
        
        document.addEventListener('touchmove', (e) => {
            if (!dragging) return;
            currentX = e.touches[0].clientX;
        }, { passive: true });
        
        document.addEventListener('touchend', () => {
            if (!dragging) return;
            dragging = false;
            
            const diffX = currentX - startX;
            
            // Sağa kaydırma (menü açma)
            if (diffX > 50 && startX < 50 && window.innerWidth <= 430) {
                toggleMobileMenu();
            }
            // Sola kaydırma (menü kapatma)
            else if (diffX < -50 && startX > 200 && window.innerWidth <= 430) {
                closeMobileMenu();
            }
        }, { passive: true });
        
        // Orientation change handling
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (window.innerWidth > 430) {
                    closeMobileMenu();
                }
            }, 100);
        });
        
        // Resize handling
        window.addEventListener('resize', () => {
            if (window.innerWidth > 430) {
                closeMobileMenu();
            }
        });
    </script>
</body>
</html>
