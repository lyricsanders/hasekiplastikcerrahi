<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasta Defteri Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --primary-light: #34495e;
            --secondary: #3498db;
            --secondary-light: #85c1e9;
            --accent: #1abc9c;
            --accent-light: #48c9b0;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --white: #ffffff;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
            --sidebar-width: 280px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #34495e;
            font-size: 15px;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        
        .dashboard {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--white);
            overflow: hidden;
            box-shadow: var(--shadow);
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--secondary-light), transparent);
        }
        
        .sidebar-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--white);
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .sidebar-header img:hover {
            transform: scale(1.05);
        }
        
        .sidebar-header h3 {
            margin: 0;
            font-size: 20px;
            letter-spacing: 0.5px;
        }
        
        .sidebar-header p {
            margin: 8px 0 0;
            font-size: 15px;
            opacity: 0.9;
            color: var(--secondary-light);
        }
        
        .sidebar-menu {
            flex: 1;
            padding: 30px 0 15px;
            overflow-y: auto;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        
        .sidebar li {
            margin-bottom: 8px;
        }
        
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 14px 25px;
            color: var(--primary-light);
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
            cursor: pointer;
            font-weight: 500;
        }
        
        .sidebar a i {
            margin-right: 15px;
            font-size: 20px;
            width: 24px;
            text-align: center;
            transition: var(--transition);
        }
        
        .sidebar a:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
        }
        
        .sidebar a:hover i {
            transform: translateX(3px);
            color: var(--accent);
        }
        
        .sidebar a.active {
            border-left: 4px solid var(--secondary);
            background-color: rgba(52, 152, 219, 0.15);
            color: var(--secondary);
            font-weight: 600;
        }
        
        .sidebar a.active i {
            color: var(--secondary);
        }
        
        .content {
            flex: 1;
            margin-left: var(--sidebar-width);
            background-color: var(--white);
            box-shadow: var(--shadow);
            height: 100%;
            transition: var(--transition);
            width: calc(100% - var(--sidebar-width));
        }
        
        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sidebar a {
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
        }
        
        .sidebar li:nth-child(1) a { animation-delay: 0.1s; }
        .sidebar li:nth-child(2) a { animation-delay: 0.2s; }
        .sidebar li:nth-child(3) a { animation-delay: 0.3s; }
        .sidebar li:nth-child(4) a { animation-delay: 0.4s; }
        .sidebar li:nth-child(5) a { animation-delay: 0.5s; }
        .sidebar li:nth-child(6) a { animation-delay: 0.6s; }
        .sidebar li:nth-child(7) a { animation-delay: 0.7s; }
        
        /* Responsive Tasarım */
        @media screen and (max-width: 1200px) {
            :root {
                --sidebar-width: 250px;
            }
        }
        
        @media screen and (max-width: 992px) {
            :root {
                --sidebar-width: 220px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            .content {
                margin-left: 0;
                width: 100%;
                height: calc(100vh - 300px);
            }
            
            .sidebar-header img {
                width: 80px;
                height: 80px;
            }
            
            :root {
                --sidebar-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="sidebar">
                <div class="sidebar-header">
                    <img src="/api/placeholder/200/200" alt="Doktor Profil">
                    <h3>Uzman Doktor Cemal Burak Sirkeci</h3>
                    <p>Plastik Cerrahi Uzmanı</p>
                </div>
                
                <div class="sidebar-menu">
                    <ul>
                        <li><a href="#" class="active" onclick="loadPage('anasayfa.html')"><i class="fas fa-home"></i> Ana Sayfa</a></li>
                        <li><a href="#" onclick="loadPage('girisimselhastaekleme.html')"><i class="fas fa-user-plus"></i> Lokal Hastası Ekle</a></li>
                        <li><a href="#" onclick="loadPage('girisimselcerrahidefteri.html')"><i class="fas fa-book-medical"></i> Lokal Cerrahi Defteri</a></li>
                        <li><a href="#" onclick="loadPage('ameliyathastaekleme.html')"><i class="fas fa-user-md"></i> Ameliyat Hastası Ekle</a></li>
                        <li><a href="#" onclick="loadPage('ameliyatdefteri.html')"><i class="fas fa-notes-medical"></i> Ameliyat Defteri</a></li>
                        <li><a href="#" onclick="loadPage('randevutakvimi2.html')"><i class="fas fa-calendar-plus"></i> Randevu Takvimi</a></li>
                        <li><a href="#" onclick="loadPage('ayarlar.html')"><i class="fas fa-cog"></i> Ayarlar</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="content">
                <iframe id="content-frame" src="anasayfa.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
            
            // Aktif sınıfını değiştir
            const menuItems = document.querySelectorAll('.sidebar a');
            menuItems.forEach(item => {
                item.classList.remove('active');
            });
            
            event.currentTarget.classList.add('active');
        }
        
        // Sayfa yüklendiğinde animasyonları başlat
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.opacity = 1;
        });
    </script>
</body>
</html>
