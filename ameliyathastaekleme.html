<!DOCTYPE html>
<html lang="tr">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #0ea5e9;
            --secondary-light: #38bdf8;
            --accent: #10b981;
            --accent-light: #34d399;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #94a3b8;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.03);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            color: var(--dark);
            font-size: 15px;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary);
            text-align: center;
            position: relative;
            padding-bottom: 10px;
            font-weight: 600;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .form-section {
            background-color: var(--light);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 18px;
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--secondary-light);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 16px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--primary-dark);
            font-size: 14px;
        }
        
        .required-label::after {
            content: ' *';
            color: var(--danger);
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
            background-color: var(--white);
            color: var(--dark);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }
        
        .radio-option label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        .tags-section {
            margin-top: 8px;
        }
        
        .tags-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--primary);
            margin-bottom: 6px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .tag-btn {
            background-color: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--primary-dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .tag-btn i {
            font-size: 10px;
            color: var(--gray);
        }
        
        .tag-btn:hover {
            background-color: var(--secondary-light);
            color: var(--white);
            border-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .tag-btn:hover i {
            color: var(--white);
        }
        
        .tag-btn.selected {
            background-color: var(--primary);
            color: var(--white);
            border-color: var(--primary-dark);
            animation: pulse 0.5s;
        }
        
        .tag-btn.selected i {
            color: var(--white);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn-container {
            margin-top: 25px;
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 15px;
            box-shadow: var(--shadow-light);
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f87171 0%, var(--danger) 100%);
            color: var(--white);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
        }
        
        .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .chip {
            background-color: var(--primary-light);
            color: var(--white);
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }
        
        .chip i {
            cursor: pointer;
            font-size: 11px;
        }
        
        .hidden {
            display: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-light);
        }
        
        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert i {
            font-size: 18px;
        }
        
        .loading-placeholder {
            opacity: 0.6;
            cursor: default;
        }
        
        .input-hint {
            font-size: 11px;
            color: var(--gray);
            margin-top: 4px;
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media screen and (max-width: 1200px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            .btn {
                min-width: 140px;
                padding: 10px 16px;
            }
        }
        
        @media screen and (max-width: 576px) {
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
// Firebase yapƒ±landƒ±rmasƒ±
const firebaseConfig = {
  apiKey: "AIzaSyB1yN0BoUYM4EppFlsMWHPT35D4Z3oh7-U",
  authDomain: "hastadefteri.firebaseapp.com",
  databaseURL: "https://hastadefteri-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "hastadefteri",
  storageBucket: "hastadefteri.appspot.com",
  messagingSenderId: "362565939204",
  appId: "1:362565939204:web:d32b8a642cef18797a0551",
  measurementId: "G-YW7GGTNF0M"
};

// Firebase ba≈ülatma
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Form reset butonunu dinle ve √∂zel temizleme i≈ülemini yap
document.querySelector('button[type="reset"]').addEventListener('click', function(e) {
    e.preventDefault();
    resetForm();
});

// Form temizleme fonksiyonu
function resetForm() {
    document.getElementById('patient-form').reset();
    setTodayDate();
    document.getElementById('genderUnspecified').checked = true;
    
    // T√ºm se√ßili butonlarƒ± sƒ±fƒ±rla
    document.querySelectorAll('.tag-btn.selected').forEach(button => {
        button.classList.remove('selected');
    });
    
    showAlert('<i class="fas fa-check-circle"></i> Form temizlendi, hazƒ±r durumdadƒ±r.', 'success');
}

// Bug√ºn√ºn tarihini input alanƒ±na ayarlama fonksiyonu
function setTodayDate() {
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    const formattedDate = `${year}-${month}-${day}`;
    document.getElementById('addDate').value = formattedDate;
}

// Sayfa y√ºklendiƒüinde bug√ºn√ºn tarihini otomatik doldur
document.addEventListener('DOMContentLoaded', function() {
    setTodayDate();
    
    // Yeni yakla≈üƒ±mla hazƒ±rbuton koleksiyonundan veri y√ºkle
    loadButtonsFromCollection('diagnosis-tags', 'diagnosis', 'hazirbuton7');
    loadButtonsFromCollection('note-tags', 'patientNote', 'hazirbuton2');
    loadButtonsFromCollection('disease-tags', 'diseases', 'hazirbuton3');
    loadButtonsFromCollection('medication-tags', 'medications', 'hazirbuton4');
    loadButtonsFromCollection('allergy-tags', 'allergies', 'hazirbuton5');
});

// Hazƒ±rbuton koleksiyonundan belirli bir dok√ºmanƒ±n alanlarƒ±nƒ± y√ºkle
function loadButtonsFromCollection(containerId, targetInputId, documentId) {
    const container = document.getElementById(containerId);
    
    // √ñnceki i√ßeriƒüi temizle
    while (container.firstChild) {
        container.removeChild(container.firstChild);
    }
    
    // Y√ºkleme placeholder'ƒ± ekle
    const loadingBtn = document.createElement('button');
    loadingBtn.type = 'button';
    loadingBtn.className = 'tag-btn loading-placeholder';
    loadingBtn.textContent = 'Y√ºkleniyor...';
    container.appendChild(loadingBtn);
    
    // Belirli dok√ºmanƒ± Firestore'dan y√ºkle
    db.collection('hazirbuton').doc(documentId).get()
        .then((doc) => {
            // Placeholder'ƒ± kaldƒ±r
            container.removeChild(loadingBtn);
            
            if (doc.exists) {
                const data = doc.data();
                const fields = Object.keys(data).filter(key => key.startsWith('field'));
                
                if (fields.length === 0) {
                    const noDataBtn = document.createElement('button');
                    noDataBtn.type = 'button';
                    noDataBtn.className = 'tag-btn';
                    noDataBtn.textContent = 'Veri bulunamadƒ±';
                    noDataBtn.disabled = true;
                    container.appendChild(noDataBtn);
                    return;
                }
                
                // Her bir alanƒ± buton olarak ekle
                fields.forEach((fieldKey) => {
                    const fieldValue = data[fieldKey];
                    if (fieldValue && fieldValue.trim() !== '') {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'tag-btn';
                        
                        // Kategori bazƒ±nda ikonlar
                        let icon = 'fa-plus-circle';
                        
                        if (containerId === 'diagnosis-tags') icon = 'fa-stethoscope';
                        else if (containerId === 'note-tags') icon = 'fa-comment-medical';
                        else if (containerId === 'disease-tags') icon = 'fa-virus';
                        else if (containerId === 'medication-tags') icon = 'fa-capsules';
                        else if (containerId === 'allergy-tags') icon = 'fa-allergy';
                        
                        btn.innerHTML = `<i class="fas ${icon}"></i> ${fieldValue}`;
                        
                        btn.addEventListener('click', function() {
                            const targetInput = document.getElementById(targetInputId);
                            if (targetInput.value === '') {
                                targetInput.value = fieldValue;
                            } else {
                                if (!targetInput.value.includes(fieldValue)) {
                                    targetInput.value += ', ' + fieldValue;
                                }
                            }
                            btn.classList.add('selected');
                            setTimeout(() => btn.classList.remove('selected'), 500);
                        });
                        
                        container.appendChild(btn);
                    }
                });
            } else {
                // D√∂k√ºman bulunamadƒ±ƒüƒ±nda
                const noDocBtn = document.createElement('button');
                noDocBtn.type = 'button';
                noDocBtn.className = 'tag-btn';
                noDocBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> D√∂k√ºman bulunamadƒ±';
                noDocBtn.disabled = true;
                container.appendChild(noDocBtn);
            }
        })
        .catch((error) => {
            // Y√ºkleme hatasƒ± durumunda
            console.error(`Error loading document ${documentId}:`, error);
            container.removeChild(loadingBtn);
            
            const errorBtn = document.createElement('button');
            errorBtn.type = 'button';
            errorBtn.className = 'tag-btn';
            errorBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> Y√ºklenirken hata olu≈ütu';
            errorBtn.disabled = true;
            container.appendChild(errorBtn);
        });
}

// Form g√∂nderme i≈ülemi
document.getElementById('patient-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Zorunlu alanlarƒ± kontrol et
    const fullName = document.getElementById('fullName').value.trim();
    const addDate = document.getElementById('addDate').value;
    const phone = document.getElementById('phone').value.trim();
    const diagnosis = document.getElementById('diagnosis').value.trim();
    const patientNote = document.getElementById('patientNote').value.trim();
    
    if (!fullName || !addDate || !phone || !diagnosis || !patientNote) {
        showAlert('<i class="fas fa-exclamation-circle"></i> L√ºtfen t√ºm zorunlu alanlarƒ± doldurun.', 'danger');
        return;
    }
    
    // Telefon numarasƒ± formatƒ±nƒ± kontrol et
    if (!/^0[0-9]{10}$/.test(phone.replace(/\s+/g, ''))) {
        showAlert('<i class="fas fa-exclamation-circle"></i> L√ºtfen ge√ßerli bir telefon numarasƒ± girin (05XX XXX XXXX formatƒ±nda).', 'danger');
        return;
    }
    
    // Form verilerini topla
    const gender = document.querySelector('input[name="gender"]:checked').value;
    const diseases = document.getElementById('diseases').value.trim();
    const medications = document.getElementById('medications').value.trim();
    const allergies = document.getElementById('allergies').value.trim();
    
    // Kaydetme i≈ülemi i√ßin y√ºkleme durumunu g√∂ster
    showAlert('<i class="fas fa-spinner fa-spin"></i> Hasta kaydediliyor...', 'success');
    
    try {
        // Saya√ß deƒüerini al veya olu≈ütur
        const counterRef = db.collection('counters').doc('patientCounter');
        
        // Transaction ile atomik i≈ülem ger√ßekle≈ütir
        const result = await db.runTransaction(async (transaction) => {
            const counterDoc = await transaction.get(counterRef);
            
            let nextNumber;
            if (!counterDoc.exists) {
                // Counter d√∂k√ºmanƒ± yoksa olu≈ütur
                nextNumber = 10000;
                transaction.set(counterRef, { value: nextNumber + 1 });
            } else {
                // Varolan counterƒ± kullan ve artƒ±r
                nextNumber = counterDoc.data().value;
                transaction.update(counterRef, { value: nextNumber + 1 });
            }
            
            return nextNumber;
        });
        
        // Hasta verisini olu≈ütur
        const patientData = {
            fullName: fullName,
            addDate: addDate,
            phone: phone,
            diagnosis: diagnosis,
            patientNote: patientNote,
            gender: gender,
            diseases: diseases,
            medications: medications,
            allergies: allergies,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            // bosField2'e otomatik numara atama
            bosField1: "",
            bosField2: result.toString(),
            bosField3: "",
            bosField4: "",
            bosField5: "",
            bosField6: "",
            bosField7: "",
            bosField8: "",
            bosField9: "",
            bosField10: ""
        };
        
        // Hastayƒ± veritabanƒ±na ekle
        await db.collection('ameliyatHastalari').add(patientData);
        
        showAlert('<i class="fas fa-check-circle"></i> Hasta ba≈üarƒ±yla kaydedildi! Hasta No: ' + result, 'success');
        resetForm();
    } catch (error) {
        console.error("Hata olu≈ütu: ", error);
        showAlert('<i class="fas fa-exclamation-triangle"></i> Hasta kaydedilirken bir hata olu≈ütu: ' + error.message, 'danger');
    }
});
// Alert mesajƒ± g√∂sterme fonksiyonu
function showAlert(message, type) {
    const alertBox = document.getElementById('alert-box');
    alertBox.className = `alert alert-${type}`;
    alertBox.innerHTML = message;
    alertBox.classList.remove('hidden');
    
    // 5 saniye sonra alert'i gizle
    setTimeout(() => {
        alertBox.classList.add('hidden');
    }, 5000);
}    
</script>
